apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.andrew.miutu"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:palette-v7:22.0.0'
    compile files('src/main/libs/xUtils-2.6.14.jar')
    compile files('src/main/libs/fastjson-1.1.34.android.jar')
    compile files('src/main/libs/universal-image-loader-1.9.3.jar')
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.edmodo:cropper:1.0.1'
    compile files('src/main/libs/nineoldandroids-2.4.0.jar')
}
